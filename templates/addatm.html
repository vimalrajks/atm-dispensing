{{ template "header.html" . }}

<div class="container">

<h1>Add</h1>


<div class="panel panel-default col-sm-6" ng-controller="addAtmController">
	<div class="panel-body">
		<form class="form" name="newAtmForm" action="/atm/add" method="POST">
		  <div class="form-group">
			<label for="location">Location</label>
			<input type="text" class="form-control" ng-model="location" id="location" name="location" placeholder="location" required>
		  </div>
		  <div class="form-group">
			<label for="bank">Bank</label>
			<input type="bank" class="form-control" ng-model="bank" id="bank" name="bank" placeholder="Bank" required>
		  </div>
		  <div class="form-group">
			<label for="city">City</label>
			<input type="city" class="form-control" ng-model="city" id="city" name="city" placeholder="City" required>
		  </div>
		  <div class="form-group">
			<label for="pincode">City</label>
			<input type="pincode" class="form-control" ng-model="pincode" id="pincode" name="pincode" placeholder="Pincode" required>
		  </div>
		<button type="submit" ng-disabled="newAtmForm.$invalid" class="btn btn-primary">Add</button>
		</form>
	</div>
</div>

</div>

{{ template "footer.html" .}}
